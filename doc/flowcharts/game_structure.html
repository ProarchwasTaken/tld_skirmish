<div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;Electron\&quot; modified=\&quot;2024-08-07T23:02:04.382Z\&quot; agent=\&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) draw.io/22.1.18 Chrome/120.0.6099.199 Electron/28.1.2 Safari/537.36\&quot; etag=\&quot;VtKjBCCfYQ2tF0gCUkYE\&quot; version=\&quot;22.1.18\&quot; type=\&quot;device\&quot;&gt;&lt;diagram name=\&quot;Page-1\&quot; id=\&quot;YLUnt4mFxaSu12DvbSqi\&quot;&gt;&lt;mxGraphModel dx=\&quot;1050\&quot; dy=\&quot;669\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;2200\&quot; pageHeight=\&quot;1600\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Gameplay Scene&amp;lt;/i&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;rounded=0;verticalAlign=middle;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1000\&quot; y=\&quot;640\&quot; width=\&quot;1040\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-12\&quot; value=\&quot;Player Character\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#0050ef;fontColor=#ffffff;strokeColor=#001DBC;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;440\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-16\&quot; value=\&quot;The controllable implement for the user. It wouldn&#39;t be a game without one. Derives from Combatant and performs Action Commands based on user input.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-12\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; value=\&quot;Enemies\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a20025;fontColor=#ffffff;strokeColor=#6F0000;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-17\&quot; value=\&quot;Defines the difficulty of the game. Most enemy&#39;s behavior is dictated by the actions of the player character and the situation around them\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; value=\&quot;Camera\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#e3c800;fontColor=#000000;strokeColor=#B09500;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-18\&quot; value=\&quot;Follows behind the player whenever they are not at the center of the screen. Only stopping when the camera reaches a boundary.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-9\&quot; value=\&quot;Head-Up Display\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#1ba1e2;fontColor=#ffffff;strokeColor=#006EAF;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-11\&quot; value=\&quot;Displays vital information about the state of the game to the player. For example, the player&#39;s health.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-9\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-58\&quot; value=\&quot;These are the all the important&amp;amp;nbsp;components that make up the gameplay scene. The debug scene is similar but with some mechanics purposely exclude and some differences to make testing easier\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=center;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;40\&quot; width=\&quot;560\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;n5S1DzZLQcMngD2Uclj5-5\&quot; value=\&quot;Stage\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#008a00;fontColor=#ffffff;strokeColor=#005700;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;n5S1DzZLQcMngD2Uclj5-10\&quot; value=\&quot;The space of which all combatants will be fighting on. They don&#39;t really affect things mechanically. They&#39;re purely cosmetic, and are loaded using utility functions.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;n5S1DzZLQcMngD2Uclj5-5\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-1\&quot; value=\&quot;Timer\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#647687;fontColor=#ffffff;strokeColor=#314354;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;440\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-6\&quot; value=\&quot;A counter that constantly ticks down. When it hits zero, the game to start the next wave. This will continue until the final wave has been reached.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;MeC3E4Z9lTHZyCH6fr_Y-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-2\&quot; value=\&quot;Wave Manager\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#f0a30a;fontColor=#000000;strokeColor=#BD7000;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;640\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-9\&quot; value=\&quot;Responsible for handling the spawning on enemies. It randomly choses a wave to spawn that&#39;s associated with current difficulty.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;MeC3E4Z9lTHZyCH6fr_Y-2\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-3\&quot; value=\&quot;Difficulty\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a20025;fontColor=#ffffff;strokeColor=#6F0000;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;840\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MeC3E4Z9lTHZyCH6fr_Y-8\&quot; value=\&quot;The primary factor used to determine what wave will spawn upon the timer hitting zero. Gets incremented every time a new wave begins.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;MeC3E4Z9lTHZyCH6fr_Y-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-10\&quot; value=\&quot;Projectiles\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a0522d;fontColor=#ffffff;strokeColor=#6D1F00;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;640\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-24\&quot; value=\&quot;An separate object propelled through the air. Something that&#39;s entirely different from a combatants, but it&#39;s still capable of inflicting damage.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;cCrNGIIHnAT07MpTpdWK-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-17\&quot; value=\&quot;Effects\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#d80073;fontColor=#ffffff;strokeColor=#A50040;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;840\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-25\&quot; value=\&quot;Particle effects, screen cut ins, basically anything used for cosmetic purposes, and they do not effect the game in any physical way.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;cCrNGIIHnAT07MpTpdWK-17\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;Game Structure&amp;lt;/span&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;align=center;fontStyle=3\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;580\&quot; y=\&quot;20\&quot; width=\&quot;760\&quot; height=\&quot;540\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;440\&quot; y=\&quot;20\&quot; width=\&quot;260\&quot; height=\&quot;50\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; value=\&quot;Main\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;260\&quot; y=\&quot;60\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-4\&quot; value=\&quot;The first and highest level of the program. Where command line arguments are checked and interpreted. Gets everything set up and ready to go.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; value=\&quot;SpriteLoader\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;380\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-12\&quot; value=\&quot;Responsible for parsing spritesheets and loading the game&#39;s sprites for game elements lower on the hiearchy to use. The data required to do this is stored within an external toml file.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; value=\&quot;Scene\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;380\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-14\&quot; value=\&quot;The third and lowest level of the program. Scenes are an enclosed space where game elements like the player are defined and initialized. Scenes are designed to be modular. That means that they can be&amp;amp;nbsp;easily&amp;lt;br&amp;gt;&amp;amp;nbsp;loaded and unloaded by the game.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; value=\&quot;Audio Manager\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;380\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-23\&quot; value=\&quot;For loading up the game&#39;s sound effects and music. It&amp;lt;br&amp;gt;also makes sure it&#39;s unloaded upon the program closing.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; value=\&quot;Game\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;260\&quot; y=\&quot;220\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-10\&quot; value=\&quot;The second level. Defines some very important stuff like the color palette, the spriteloader, and the canvas where everything would be drawn.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-24\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;hRWSGBMiYcyD423akCn_-10\&quot; target=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-14\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-42\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-11\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-3\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; value=\&quot;Globals\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;60\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-5\&quot; value=\&quot;Variables and Containers that are meant to be used all accross the program. Most of these values are typically used by Utility Functions.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-29\&quot; value=\&quot;\&quot; style=\&quot;swimlane;startSize=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;20\&quot; width=\&quot;500\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-46\&quot; value=\&quot;&amp;lt;h1&amp;gt;THT 2: Skirmish - Game Structure&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This flowchart is made for the purpose of conveying a surface-level understanding of how the game is structured, it&#39;s systems, what derives from what, and how it&#39;s all connected. One thing you may have noticed is that the whole thing is shaped like a&amp;amp;nbsp;pyramid.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-29\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;500\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Foundation / Base Classes&amp;lt;/i&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;direction=west;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1360\&quot; y=\&quot;1160\&quot; width=\&quot;680\&quot; height=\&quot;400\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-14\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;fillColor=#008a00;strokeColor=#005700;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-16\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;fillColor=#008a00;strokeColor=#005700;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; target=\&quot;cCrNGIIHnAT07MpTpdWK-2\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; value=\&quot;Actor\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#008a00;fontColor=#ffffff;strokeColor=#005700;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;340\&quot; y=\&quot;200\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-19\&quot; value=\&quot;The root of pretty much every game object/character. It&#39;s only meant to function as the core for other&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;classes.&amp;amp;nbsp;Instances of this base class and all classes that derive from&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;it are capable of using sprites and animations.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; value=\&quot;Combatant\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#647687;fontColor=#ffffff;strokeColor=#314354;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;40\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-22\&quot; value=\&quot;A &amp;quot;Combatant&amp;quot; is a game character that’s capable of inflicting damage, taking damage, and performing action commands. This term applies to the player character, the enemies, and the bosses.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-11\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;fillColor=#e3c800;strokeColor=#B09500;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; target=\&quot;cCrNGIIHnAT07MpTpdWK-4\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-12\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.25;entryY=1;entryDx=0;entryDy=0;fillColor=#e3c800;strokeColor=#B09500;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; value=\&quot;Action Commands\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#e3c800;fontColor=#000000;strokeColor=#B09500;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;140\&quot; y=\&quot;200\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-21\&quot; value=\&quot;Action Commands are something that almost every combatant is capable of using. They act as a basis for every attack, support, and utility action in the game.&amp;amp;nbsp;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-3\&quot; value=\&quot;Sub-Weapons\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#6a00ff;fontColor=#ffffff;strokeColor=#3700CC;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-4\&quot; value=\&quot;Acts as an entension to the player&#39;s core moveset. Providing them with two special action commands that each cost morale to use.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;cCrNGIIHnAT07MpTpdWK-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-1\&quot; value=\&quot;Dynamic Actors\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a0522d;fontColor=#ffffff;strokeColor=#6D1F00;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;480\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-2\&quot; value=\&quot;A game object that can be created from anywhere in the program and implemented into the game scene. Used as the foundation for projectiles, and effects.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;cCrNGIIHnAT07MpTpdWK-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-38\&quot; value=\&quot;\&quot; style=\&quot;swimlane;startSize=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;160\&quot; width=\&quot;440\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;280\&quot; y=\&quot;980\&quot; width=\&quot;50\&quot; height=\&quot;40\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-31\&quot; value=\&quot;&amp;lt;h1&amp;gt;Personal Thoughts from Tyler&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Now that I took the time to layout the game&#39;s structure, I&#39;ve realized how clean and simple to understand it is. I&#39;m kind of proud of myself that I managed to keep the code so clean. I understand that kind of stuff usually comes to you with experience. Hopefully it would stay that as development continues.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-38\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;440\&quot; height=\&quot;120\&quot; as=\&quot;geome 00\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-66\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;200\&quot; width=\&quot;360\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-68\&quot; value=\&quot;Animation\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#008a00;fontColor=#ffffff;strokeColor=#005700;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;640\&quot; y=\&quot;200\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-76\&quot; value=\&quot;Functions that have everything to do with sprite animation. This set of functions are compatible with the Actor class, and all other classes that derive from it.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-68\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-29\&quot; value=\&quot;What I consider to be a fundamental pillar in the game&#39;s structure.&amp;amp;nbsp; Functions that perform common and repetitive tasks. Like creating a camera object, playing sprite animations for an Actor, playing sound effects, etc. Each function is usually related to a specific game element of a specific type.&amp;amp;nbsp; &amp;lt;br&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;*This section only details the most notable functions.*&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;ro ne for their UI.&amp;lt;br&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;n5S1DzZLQcMngD2Uclj5-13\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;n5S1DzZLQcMngD2Uclj5-14\&quot; value=\&quot;Menu Helpers\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#d80073;fontColor=#ffffff;strokeColor=#A50040;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;200\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;n5S1DzZLQcMngD2Uclj5-15\&quot; value=\&quot;Versatile functions to help with implementing menu navigation of any form. Typically used more by the menu scenes more often than not.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;n5S1DzZLQcMngD2Uclj5-14\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-26\&quot; value=\&quot;Dynamic Helpers\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=23;fillColor=#a0522d;fontColor=#ffffff;strokeColor=#6D1F00;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;840\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cCrNGIIHnAT07MpTpdWK-27\&quot; value=\&quot;Functions tailored around Dynamic Actors and those that derive from them. Specifically functions that help the system work in the first place.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;cCrNGIIHnAT07MpTpdWK-26\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-92\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Menu Scenes&amp;lt;/i&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;verticalAlign=middle;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;640\&quot; width=\&quot;640\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-96\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-92\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;40\&quot; width=\&quot;640\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-97\&quot; value=\&quot;Since all these scenes are so similar in purpose, it would make sense to put them all in the same category. There was gonna be a menu scene that would handle all this, but I realized it was redundant.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-92\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;560\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-98\&quot; value=\&quot;Title Screen\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-92\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&qu

ell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-16\&quot; value=\&quot;The controllable implement for the user. It wouldn&#39;t be a game without one. Derives from Combatant and performs Action Commands based on user input.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-12\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; value=\&quot;Enemies\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a20025;fontColor=#ffffff;strokeColor=#6F0000;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-17\&quot; value=\&quot;Defines the difficulty of the game. Most enemy&#39;s behavior is dictated by the actions of the player character and the situation around them\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; value=\&quot;Camera\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#e3c800;fontColor=#000000;strokeColor=#B09500;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;280\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-18\&quot; value=\&quot;Follows behind the player whenever they are not at the center of the screen. Only stopping when the camera reaches a boundary.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-9\&quot; value=\&quot;Head-Up Display\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#1ba1e2;fontColor=#ffffff;strokeColor=#006EAF;\&quot; vertex=\&quot;1\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;120\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-11\&quot; value=\&quot;Displays vital information about the state of the game to the player. For example, the player&#39;s health.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-9\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-58\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot;&gt;&lt;mxGeometry y=\&quot;40\&quot; width=\&quot;640\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-15\&quot; value=\&quot;The debug scene is meant to be a sandbox used for the testing of various game elements. It&#39;s not meant to be seen in normal play, and it could only be access through the usage of a command line argument.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;560\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;Game Structure&amp;lt;/span&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;align=center;fontStyle=3\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;820\&quot; y=\&quot;20\&quot; width=\&quot;760\&quot; height=\&quot;540\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;440\&quot; y=\&quot;20\&quot; width=\&quot;260\&quot; height=\&quot;50\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; value=\&quot;Main\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;260\&quot; y=\&quot;60\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-4\&quot; value=\&quot;The first and highest level of the program. Where command line arguments are checked and interpreted. Gets everything set up and ready to go.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; value=\&quot;SpriteLoader\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;380\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-12\&quot; value=\&quot;Responsible for parsing spritesheets and loading the game&#39;s sprites for game elements lower on the hiearchy to use. The data required to do this is stored within an external toml file.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; value=\&quot;Scene\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;380\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-14\&quot; value=\&quot;The third and lowest level of the program. Scenes are an enclosed space where game elements like the player are defined and initialized. Scenes are designed to be modular. That means that they can be&amp;amp;nbsp;easily&amp;lt;br&amp;gt;&amp;amp;nbsp;loaded and unloaded by the game.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; value=\&quot;Audio Manager\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;380\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-23\&quot; value=\&quot;For loading up the game&#39;s sound effects and music. It&amp;lt;br&amp;gt;also makes sure it&#39;s unloaded upon the program closing.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; value=\&quot;Game\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;260\&quot; y=\&quot;220\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-10\&quot; value=\&quot;The second level. Defines some very important stuff like the color palette, the spriteloader, and the canvas where everything would be drawn.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-24\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;hRWSGBMiYcyD423akCn_-10\&quot; target=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-14\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-42\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-11\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-3\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; source=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; value=\&quot;Globals\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;60\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;qjpQMMMzJihBjbBdyRFZ-5\&quot; value=\&quot;Variables and Containers that are meant to be used all accross the program. Most of these values are typically used by Utility Functions.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;qjpQMMMzJihBjbBdyRFZ-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-29\&quot; value=\&quot;\&quot; style=\&quot;swimlane;startSize=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;20\&quot; width=\&quot;400\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-46\&quot; value=\&quot;&amp;lt;h1&amp;gt;THT 2: Skirmish - Game Structure&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This flowchart is made for the purpose of conveying a surface-level understanding of how the game is structured, it&#39;s systems, what derives from what, and how it&#39;s all connected.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-29\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;400\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Foundation / Base Classes&amp;lt;/i&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;direction=west;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1520\&quot; y=\&quot;1160\&quot; width=\&quot;520\&quot; height=\&quot;400\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-75\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;strokeColor=#a271ff;\&quot; edge=\&quot;1\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-22\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; value=\&quot;Actor\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#008a00;fontColor=#ffffff;strokeColor=#005700;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;200\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-19\&quot; value=\&quot;The root of pretty much every game object/character. It&#39;s only meant to function as the core for other&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;classes.&amp;amp;nbsp;Instances of this base class and all classes that derive from&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;it are capable of using sprites and animations.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; value=\&quot;Combatant\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#6600CC;fontColor=#ffffff;strokeColor=#a271ff;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-22\&quot; value=\&quot;A &amp;quot;Combatant&amp;quot; is a game character that’s capable of inflicting damage, taking damage, and performing action commands. This term applies to the player character, the enemies, and the bosses.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; value=\&quot;Action Commands\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a271ff;fontColor=#ffffff;strokeColor=#432D57;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-21\&quot; value=\&quot;Action Commands are something that almost every combatant is capable of using. They act as a basis for every attack, support, and utility action in the game.&amp;amp;nbsp;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-36\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;fillColor=#6a00ff;strokeColor=#a271ff;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-38\&quot; value=\&quot;\&quot; style=\&quot;swimlane;startSize=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;160\&quot; width=\&quot;400\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;280\&quot; y=\&quot;980\&quot; width=\&quot;50\&quot; height=\&quot;40\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-31\&quot; value=\&quot;&amp;lt;h1&amp;gt;Personal Thoughts from Tyler&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Now that I took the time to layout the game&#39;s structure, I&#39;ve realized how clean and simple to understand it is. I&#39;m kind of proud of myself that I managed to keep the code so clean. I know that kind of stuff usually comes to you with experience. Hopefully it would stay that as development continues.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-38\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;400\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-63\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.75;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;fillColor=#0050ef;strokeColor=#001DBC;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; target=\&quot;hRWSGBMiYcyD423akCn_-16\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-64\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.75;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;hRWSGBMiYcyD423akCn_-14\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-10\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;1240\&quot; y=\&quot;600\&quot;/&gt;&lt;mxPoint x=\&quot;1560\&quot; y=\&quot;600\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 29px;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Utility Functions&amp;lt;/i&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;direction=west;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;840\&quot; y=\&quot;1160\&quot; width=\&quot;640\&quot; height=\&quot;400\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-66\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot;&gt;&lt;mxGeometry y=\&quot;240\&quot; width=\&quot;360\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-68\&quot; value=\&quot;Animation\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#008a00;fontColor=#ffffff;strokeColor=#005700;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot;&gt;&lt;mxGeometry x=\&quot;400\&quot; y=\&quot;200\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-76\&quot; value=\&quot;Functions that have everything to do with sprite animation. This set of functions are compatible with the Actor class, and all other classes that derive from it.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-68\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-29\&quot; value=\&quot;What I consider to be a fundamental pillar in the game&#39;s structure.&amp;amp;nbsp; Functions that perform common and repetitive tasks. Like creating a camera object, playing sprite animations for an Actor, playing sound effects, etc. Each function is usually related to a specific game element of a specific type.&amp;amp;nbsp; &amp;lt;br&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;*This section only details the most notable functions.*&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;240\&quot; width=\&quot;360\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-77\&quot; value=\&quot;Camera Helpers\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#e3c800;fontColor=#000000;strokeColor=#B09500;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-78\&quot; value=\&quot;Functions that are basically wrappers and helpers for the Raylib&#39;s Camera2D object to make working with it and setting it up for this game much easier.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-77\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-81\&quot; value=\&quot;AI Behavior\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#6600CC;fontColor=#ffffff;strokeColor=#a271ff;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-83\&quot; value=\&quot;&amp;lt;div&amp;gt;Functions that are related to common AI behavior for enemies, bosses,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;and any character that&#39;s not directly controlled by the player.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-81\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-87\&quot; value=\&quot;Enemies Utilities\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a20025;fontColor=#ffffff;strokeColor=#6F0000;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yoLi0_KkLw2Uslrt82JH-65\&quot;&gt;&lt;mxGeometry x=\&quot;440\&quot; y=\&quot;40\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;yoLi0_KkLw2Uslrt82JH-90\&quot; value=\&quot;&amp;lt;div&amp;gt;Consists

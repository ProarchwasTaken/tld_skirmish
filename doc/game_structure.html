ign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-12\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; value=\&quot;Enemies\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#a20025;fontColor=#ffffff;strokeColor=#6F0000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;840\&quot; y=\&quot;760\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-17\&quot; value=\&quot;Defines the difficulty of the game. Most enemy&#39;s behavior is dictated by the actions of the player character and the situation around them\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-17\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; value=\&quot;Camera\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#e3c800;fontColor=#000000;strokeColor=#B09500;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;640\&quot; y=\&quot;760\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-18\&quot; value=\&quot;Follows behind the player whenever they are not at the center of the screen. Only stopping when the camera reaches a boundary.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-19\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; heig highest level of the program. Defines many of the game&#39;s global variables, reads commands line arguments, and gets everything set up and ready to go.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; value=\&quot;SpriteLoader\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;380\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-12\&quot; value=\&quot;Responsible for parsing spritesheets and loading the game&#39;s sprites for game elements lower on the hiearchy to use. The data required to do this is stored within an external toml file.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;hRWSGBMiYcyD423akCn_-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; value=\&quot;Scene\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;380\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-14\&quot; value=\&quot;The third and lowest level of the program. Scenes are an enclosed space where game elements like the player are defined and initialized. Scenes are designed to be modular. That means that they can be&amp;amp;nbsp;easily&amp;lt;br&amp;gt;&amp;amp;nbsp;loaded and unloaded by the game.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-39\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot; value=\&quot;Audio Manager\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;380\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PAvKcgHCdQswc3fVk7Mh-23\&quot; value=\&quot;For loading up the game&#39;s sound effects and music. It&amp;lt;br&amp;gt;also makes sure it&#39;s unloaded upon the program closing.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-22\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-6\&quot; value=\&quot;Game\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-28\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;260\&quot; y=\&quot;220\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-10\&quot; value=\&quot;The second level. Defines some very important stuff like the color palette, the spriteloader, and the canvas where everything would be drawn.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0; &quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-32\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;fillColor=#6a00ff;strokeColor=#6600CC;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-30\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; value=\&quot;Action Commands\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;fillColor=#76608a;fontColor=#ffffff;strokeColor=#432D57;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;760\&quot; y=\&quot;80\&quot; width=\&quot;160\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hRWSGBMiYcyD423akCn_-21\&quot; value=\&quot;Action Commands are something that almost every combatant is capable of using. They act as a basis for every attack, support, and utility action in the game.&amp;amp;nbsp;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;160\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;j9vZ0I9AJOzHmixPwHc0-36\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;fillColor=#6a00ff;strokeColor=#6600CC;\&quot; parent=\&quot;PAvKcgHCdQswc3fVk7Mh-30\&quot; source=\&quot;j9vZ0I9AJOzHmixPwHc0-35\&quot; target=\&quot;j9vZ0I9AJOzHmixPwHc0-24\&quot; edge=\&quot;1\&quot;

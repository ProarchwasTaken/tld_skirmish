he games development. The main focus would building the game&#39;s foundation and structure. While also writing the game&#39;s systems, tools, and mechanics that will be used over the rest of the development process.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;vVfCDYyMZbA6zNE9trlC-7\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-24\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;vVfCDYyMZbA6zNE9trlC-8\&quot; target=\&quot;vVfCDYyMZbA6zNE9trlC-9\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-8\&quot; value=\&quot;Alpha\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=20;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;180\&quot; width=\&quot;220\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-16\&quot; value=\&quot;At this stage in development, all the game&#39;s core mechanics have been implemented in some way or form. The point where the game actually feels like a game rather than a tech demo.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Development will be focused on implementing more enemy types, waves, and sub-weapons to add mechnical variety.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;vVfCDYyMZbA6zNE9trlC-8\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;220\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-25\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;vVfCDYyMZbA6zNE9trlC-9\&quot; target=\&quot;vVfCDYyMZbA6zNE9trlC-10\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-9\&quot; value=\&quot;Beta\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=20;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;580\&quot; y=\&quot;180\&quot; width=\&quot;200\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-18\&quot; value=\&quot;Where the focus is put on pretty much everything else like music,&amp;amp;nbsp; menus, backgrounds, aesthetic, and that &amp;quot;True Human Tribulation&amp;quot; flair I typically do. This is basically the polishing phase of development.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;During this time, preparations will be made for the game&#39;s release.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;vVfCDYyMZbA6zNE9trlC-9\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6Gt4KtUnRGqJOq6VCpuR-11\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;vVfCDYyMZbA6zNE9trlC-10\&quot; target=\&quot;6Gt4KtUnRGqJOq6VCpuR-10\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-10\&quot; value=\&quot;Release\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;820\&quot; y=\&quot;180\&quot; width=\&quot;200\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-19\&quot; value=\&quot;After all that, the game would finally be considered &amp;quot;finished&amp;quot;, and released on GameJolt and Itch.io.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Any future updates would be dedicated to bugfixes, rebalancing, and possibly the addition new features and expansions that I&#39;ve put off from implementing for one reason or another.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;vVfCDYyMZbA6zNE9trlC-10\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-27\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;40\&quot; width=\&quot;460\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-26\&quot; value=\&quot;&amp;lt;b&amp;gt;True Human Tribulation II: Roadmap&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontSize=26;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;40\&quot; width=\&quot;460\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-29\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;80\&quot; width=\&quot;80\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;vVfCDYyMZbA6zNE9trlC-28\&quot; value=\&quot;Made by Tyler\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;labelPosition=center;verticalLabelPosition=middle;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;80\&quot; width=\&quot;80\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6Gt4KtUnRGqJOq6VCpuR-10\&quot; value=\&quot;Content that&#39;ll be in the game.\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1060\&quot; y=\&quot;180\&quot; width=\&quot;260\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6Gt4KtUnRGqJOq6VCpuR-7\&quot; value=\&quot;- At least 3 Sub-Weapons to choose from.&amp;lt;br&amp;gt;- A total of 3-4 enemy types.&amp;lt;br&amp;gt;- A lot more waves to add variety.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;And that&#39;s it. Like I said before, I&#39;m designing the game to be small in scope, but easily&amp;amp;nbsp;extensible. This mean I could always come back and expand the game whenever I feel like it. Since the project is open source, people could always modify the game however they want to as well.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;6Gt4KtUnRGqJOq6VCpuR-10\&quot;&gt;&lt;mxGeometry y=\&quot;20\&quot; width=\&quot;260\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6Gt4KtUnRGqJOq6VCpuR-14\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;160\&quot; y=\&quot;80\&quot; width=\&quot;380\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6Gt4KtUnRGqJOq6VCpuR-13\&quot; value=\&quot;I&#39;m aiming for this game to be finished by the end of the year at least.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;160\&quot; y=\&quot;80\&quot; width=\&quot;380\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
